	<body oncopy="return false">

		</div>
		<canvas id="main_canvas" oncopy="return false"></canvas>
		<div class="button pause" id="button_pause">
			<img id="icon_pause" src="resources/images/icons/pause.png">
		</div>
		<div id="menu_container">
			<div class="menu_window main" id="main_menu_window">
				<div class="menu" id="main_menu">
					<!--<img id="main_logo" src="resources/images/logo.png">-->
					<div class="button play" id="button_play"><span>играть</span></div>
					<!--<div class="button shop" id="button_shop">магазин</div>-->
				</div>
			</div>
			<div class="menu_window pause" id="pause_menu_window">
				<div class="menu" id="pause_menu">
					<span class="text_label" id="text_label_pause">пауза</span>
					<div class="button continue" id="button_continue"><span>продолжить</span></div>
					<div class="button main_menu" id="button_main_menu_pause"><span>главное меню</span></div>
				</div>
			</div>
			<div class="menu_window gameover" id="gameover_menu_window">
				<div class="menu" id="gameover_menu">
					<span class="text_label" id="text_label_gameover">конец игры!</span>
					<div class="button restart" id="button_restart"><span>играть снова</span></div>
					<div class="button main_menu" id="button_main_menu_gameover"><span>главное меню</span></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
