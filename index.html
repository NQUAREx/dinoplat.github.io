<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Dino Plat</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" href="favicon.png" type="image/png">
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
	</head>
	<body oncopy="return false">
		<canvas id="main_canvas" oncopy="return false">

		</canvas>

		<div>
			<div id="game_over_background">
				<div id="game_over_window">
					<div id="game_over_text">Конец игры!</div>
					<div class="button" id="restart"><div class="button_text">играть снова</div></div>
					<div class="button" id="menu"><div class="button_text">главное меню</div></div>
				</div>
			</div>

			<div id="menu_background">
				<img id="logo" src="resources/images/logo.png">
				<div id="menu_window">
					<div class="button" id="start"><div class="button_text">играть</div></div>
<!--				<div class="button" id="shop"><div class="button_text">магазин/div></div>-->
				</div>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
